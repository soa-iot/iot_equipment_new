<!DOCTYPE html>
<html>
  <head>
    <title>设备换油记录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/equipment-lubrication.css" media="all">
  </head>
  <body>
    <div class="layui-container">
		<div >
		   <fieldset class="layui-elem-field layui-field-title">
		     	<legend>设备列表</legend>
		    </fieldset>
			<form class="layui-form">
		    	 <div class="layui-form-item">
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 100px;">设备位号</label>
					      <div class="layui-input-inline" style="width: 135px;">
					        <input type="text" id="positionnum" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 100px;">设备名称</label>
					      <div class="layui-input-inline" style="width: 135px;">
					        <input type="text" id="equipname" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline" style="margin-left: 30px;"> 
							<button type="button" class="layui-btn layui-btn-sm layui-btn" id="query-equipment">
								<i class="layui-icon">&#xe615;</i>&nbsp;查&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;询&nbsp;
							</button> 
					   </div>
				</div>
				
		    </form>
		    <table id="equipLubrication" class="layui-hide" lay-filter="equipLubrication"> </table>
   		</div>
   		<br/>
   		<div id="record-div" style="display: none;">
   			<fieldset class="layui-elem-field layui-field-title">
		     	<legend id="record-legend">设备换油记录</legend>
		    </fieldset>
   			<table id="equipLubricationRecord" class="layui-hide" lay-filter="equipLubricationRecord"> </table>
   		</div>
	</div>
	
	<script type="text/html" id="barBtn">
  		<a class="layui-btn layui-btn-xs" lay-event="query">&nbsp;查看记录&nbsp;</a>
	</script>
 	
	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/equipment-lubrication-record.js"></script>
  </body>
</html>
