<!DOCTYPE html>
<html>
	<head>
		<title>设备与备件的关系维护界面</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<div class="layui-container">
			<div class="layui-row layui-col-space10" style="height: 100%">
				<div class="layui-col-xs2 layui-col-sm2 layui-col-md2 equipment_type">
					<div class="layui-row">
						<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 tree-title">
							<span>设备分类</span>
						</div>
					</div>
					<div class="layui-row">
						<div id="equipment_type" class="demo-tree-more"></div>
					</div>
				</div>
				<div class="layui-col-xs10 layui-col-sm10 layui-col-md10 equipment_list">
					<div class="layui-row">
						<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 tree-title">
							<span>设备列表</span>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-md12 " id="equipment_list">
						</div>
					</div>
					<div class="layui-row">

						<div class="layui-fluid " style="overflow: visible">

							<!-- 搜索条件 -->

							<div class="layui-row layui-col-space10">

								<div class="layui-col-md12 ">

									<div style="margin-top: 10px; vertical-align: middle; background-color: #F2F2F2;">

										<form class="layui-form" action="" style="margin-top: 15px;" id="search">

											<div class="layui-form-item">

												<div class="layui-inline">
													<label class="layui-form-label">设备名称</label>

													<div class="layui-input-inline">

														<input name="equName" id="equName" class="layui-input" placeholder="请输入">

													</div>

												</div>

												<div class="layui-inline">

													<label class="layui-form-label">设备位号</label>

													<div class="layui-input-inline">

														<input name="equPositionNum" id="equPositionNum" class="layui-input" placeholder="请输入">

													</div>

												</div>

												<div class="layui-inline" id="btn-group">
													<button class="layui-btn layui-btn-normal" type="button" lay-submit id="search_button_search" lay-filter="search_button_search">

														<i class="layui-icon">&#xe615;</i>查询

													</button>
													<button  type="reset"  class="layui-btn layui-btn-normal">

														<i class="layui-icon layui-icon-refresh"></i> 重置

													</button>
													<button type="button" class="layui-btn layui-btn-normal" lay-event="import" id = "importData">
															<i class="layui-icon">&#xe681;</i>导入
														</button>
													
													
												</div>

											</div>

										</form>

									</div>

								</div>
							</div>
							<!-- 表格-->

							<div class="layui-row">

								<div class="layui-col-md12 " id="equipment_list2">

									<div class="component_container" id="eqsp_list_table" lay-filter="eqsp_list_table"></div>

								</div>

							</div>

						</div>

					</div>
					<div class="layui-row">
						<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 tree-title">
							<span>设备列表</span>
						</div>
					</div>
					<div class="layui-row">
					
						<div class="layui-col-md12 " id="eqorspList2">
					
							<div class="component_container" id="eqorspList" lay-filter="equipment_list_table"></div>
					
						</div>
					
					</div>
				</div>

			</div>

		</div>

	</body>
	
	<script type="text/html" id="toolbarDemo">
	   <div class="layui-inline">
	        <label class="layui-form-label" style="width: 100px;">配置关系</label>
	        <div class="layui-input-inline">
	          <select name="modules" id="modules" lay-verify="required" lay-search="">
	            <option value="">直接选择或搜索选择</option>
				<option value="EQU_ID">设备ID</option>
				<option value="EQU_NAME">设备名称</option>
				<option value="EQU_STATUS">设备状态</option>
				<option value="EQU_POSITION_NUM">设备位号</option>
				<option value="PROCESS_UNITS">生产装置</option>
				<option value="EQU_MODEL">规格型号</option>
				<option value="EQU_TYPE">设备类型</option>
				<option value="ASSET_VALUE">资产原值</option>
				<option value="EQU_MANUFACTURER">生产厂家</option>
				<option value="EQU_PRODUC_DATE">出厂日期</option>
				<option value="EQU_COMMISSION_DATE">投用日期</option>
				<option value="EQU_INSTALL_POSITION">安装位置</option>
				<option value="STANDBY1">备用字段1</option>
				<option value="STANDBY2">备用字段2</option>
				<option value="STANDBY3">备用字段3</option>
	          </select>
	        </div>
	      </div>
	    <button class="layui-btn layui-btn-sm" id="add" lay-event="getCheckData">添加</button>
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">删除</button>
	    <button class="layui-btn layui-btn-sm" lay-event="isAll">自定义添加</button>
	  </div>
	</script>
	
	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../../jsPackage/config/config.js"></script>
	<script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/eqorsp/eqorsprelation.js"></script>
</html>
