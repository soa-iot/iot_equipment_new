<!DOCTYPE html>
<html>
	<head>
		<title>备件登记列表</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<div class="layui-container">
			<div class="layui-row layui-col-space12" style="height: 100%">
				<div class="layui-col-xs10 layui-col-sm12 layui-col -md12 equipment_list">
					<div class="layui-row">
						<div class="layui-col-md12 " id="equipment_list">
						</div>
					</div>
					<div class="layui-row">

						<div class="layui-fluid " style="overflow: visible">

							<!-- 搜索条件 -->

							<div class="layui-row layui-col-space10">

								<div class="layui-col-md12 ">

									<div style="margin-top: 10px; vertical-align: middle; background-color: #F2F2F2;">

										<form class="layui-form" action="" style="margin-top: 15px;" id="search">



											<div class="layui-form-item">

												<div class="layui-inline">

													<label class="layui-form-label">登记编号</label>

													<div class="layui-input-inline">

														<input name="registerCode" id="registerCode" class="layui-input" placeholder="请输入">

													</div>

												</div>

												<div class="layui-inline">

													<label class="layui-form-label">登记类型</label>

													<div class="layui-input-inline">

														<select name="registerType" lay-filter="aihao">
															<option value="">请选类型</option>
															<option value="入库">入库</option>
															<option value="出库">出库</option>
														</select>

													</div>

												</div>
												<div class="layui-inline">

													<label class="layui-form-label">登记人</label>

													<div class="layui-input-inline">

														<input name="registerPeople" id="registerPeople" class="layui-input" placeholder="请输入">

													</div>

												</div>

												<div class="layui-inline">

													<label class="layui-form-label">日期范围</label>
													<div class="layui-input-inline">
														<input type="text" class="layui-input" id="registerDate" placeholder=" - ">

													</div>

												</div>
												<div class="layui-inline" id="btn-group">

													<button class="layui-btn layui-btn-normal" type="button" lay-submit id="search_button_search" lay-filter="search_button_search">

														<i class="layui-icon">&#xe615;</i>查询

													</button>

													<button type="reset" class="layui-btn layui-btn-normal">

														<i class="layui-icon layui-icon-refresh"></i> 重置

													</button>

												</div>
											</div>


										</form>

									</div>

								</div>
							</div>

							<!-- 表格-->

							<div class="layui-row">

								<div class="layui-col-md12 ">

									<div class="component_container" id="sp_list" lay-filter="sp_list"></div>

								</div>

							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
		
		<!--申请信息-->
		<div id="openProductBox" style="display: none; padding: 10px;">
			<form class="layui-form layui-form-pane" style="background-color: #F2F2F2;" action="">
			  <div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label" style="background-color: #F2F2F2;">申请单号</label>
			       <div class="layui-input-inline">
			        <input type="text" id="requestCode" disabled="disabled" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label" style="background-color: #F2F2F2;">申请人</label>
			      <div class="layui-input-inline">
			        <input type="text" id="proposer" disabled="disabled" autocomplete="off" class="layui-input">
			      </div>
			    </div>
				<div class="layui-inline">
				  <label class="layui-form-label" style="background-color: #F2F2F2;">申请类型</label>
				   <div class="layui-input-inline">
				    <input type="text" id="type" disabled="disabled" autocomplete="off" class="layui-input">
				  </div>
				</div>
				<div class="layui-inline">
				  <label class="layui-form-label" style="background-color: #F2F2F2;">申请时间</label>
				   <div class="layui-input-inline">
				    <input type="text" id="applicationDate" disabled="disabled" autocomplete="off" class="layui-input">
				  </div>
				</div>
				<div class="layui-inline">
				  <label class="layui-form-label" style="background-color: #F2F2F2;">申请状态</label>
				  <div class="layui-input-inline">
				    <input type="text" id="applicationStatus" disabled="disabled" autocomplete="off" class="layui-input">
				  </div>
				</div>
				<div class="layui-inline">
				  <label class="layui-form-label" style="background-color: #F2F2F2;">审核通过时间</label>
				   <div class="layui-input-inline">
				    <input type="text" id="passDate" disabled="disabled" autocomplete="off" class="layui-input">
				  </div>
				</div>
			  </div>
			</form>
			
				<div class="layui-row">
					<div class="layui-col-md12 ">
						<div class="component_container" id="eq_list_table" lay-filter="eq_list_table"></div>
					</div>
				</div>
			</div>
	</body>
	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../../jsPackage/config/config.js"></script>
	<script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/inventory/registerList.js"></script>
	</body>
</html>
