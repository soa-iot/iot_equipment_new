<!DOCTYPE html>
<html>
	<head>
		<title>采购申请界面</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<br />
		<span style="font-size: 24px;"> 备件采购申请单 </span>
		<br /><br />
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">申请单号</label>
					<div class="layui-input-block">
						<input type="text" id="requestCode" disabled="disabled" name="requestCode" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">申请人</label>
					<div class="layui-input-inline">
						<input type="text" id="proposer" name="proposer" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline" id="btn-group">
					<button type="button" class="layui-btn" lay-submit id="search_button_search" lay-filter="search_button_search">
						<i class="layui-icon">&#xe615;</i>提交
					</button>
				</div>
			</div>
			<!--  <div class="layui-form-item layui-form-text">
		    <div class="layui-input-block">
		      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
		    </div>
		  </div> -->
		</form>

		<div class="layui-row">
			<div class="layui-col-md12 ">
				<div class="component_container" id="equipment_list_table" lay-filter="sp"></div>
			</div>
		</div>
	</body>
	<script type="text/html" id="toolbar">
		<div class="layui-btn-container">
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">添加</button>
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">编辑</button>
	    <button class="layui-btn layui-btn-sm" lay-event="isAll">删除</button>
	  </div>
	</script>

	<div id="openProductBox" style="display: none;">
		<div class="layui-row">
			<div class="layui-col-md12 ">
				
				
				<div class="component_container" id="eq_list_table" lay-filter="eq_list_table"></div>
				
			</div>
		</div>
	</div>
	
	<script type="text/html" id="toolbar222">
		<div class="layui-btn-container">
		    <button class="layui-btn layui-btn-sm" lay-event="getChe">提交</button>
		  </div>
		</script>

	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../../jsPackage/config/config.js"></script>
	<script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/inventory/purchase_request.js"></script>
</html>
