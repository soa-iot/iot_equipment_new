<!DOCTYPE html>
<html>
	<head>
		<title>备件入库管理界面</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<div class="layui-container">
			<div class="layui-row layui-col-space12" style="height: 100%">
				<div class="layui-col-xs10 layui-col-sm10 layui-col-md12 equipment_list">
					<div class="layui-row">
						<div class="layui-col-md12 " id="equipment_list">
						</div>
					</div>
					<div class="layui-row">

						<div class="layui-fluid " style="overflow: visible">

							<!-- 表单 -->

							<div class="layui-row layui-col-space10">

								<div class="layui-col-md12 ">

									<div style="margin-top: 10px; vertical-align: middle; background-color: #F2F2F2;">

										<form class="layui-form" action="" style="margin-top: 15px;" id="search">

											<div class="layui-form-item">

												<div class="layui-inline">

													<label class="layui-form-label">申请单号</label>
													<div class="layui-input-block">
														<input type="text" id="requestCode" disabled="disabled" name="requestCode" autocomplete="off" class="layui-input">
													</div>

												</div>

												<div class="layui-inline">

													<label class="layui-form-label">入库人</label>
													<div class="layui-input-block">
														<input type="text" id="proposer" name="proposer" autocomplete="off" class="layui-input">
													</div>

												</div>

												<div class="layui-inline">

													<label class="layui-form-label">入库类型</label>
													<div class="layui-input-block">
														<select name="interest" lay-filter="aihao">
															<option value=""></option>
															<option value="0">普通入库</option>
															<option value="1">采购入库</option>
														</select>
													</div>

												</div>
												<div class="layui-inline" id="selLydDiv" style="display: none; ">
													<label class="layui-form-label">采购申请单</label>
													<div class="layui-input-block">
														<button style="width: 175px" type="button" id="selLyd" class="layui-btn layui-btn-primary">选择采购申请单</button>
													</div>
												</div>

												<div class="layui-inline" id="btn-group">

													<button type="button" class="layui-btn layui-btn-normal" lay-submit id="search_button_search" lay-filter="search_button_search">
														<i class="layui-icon layui-icon-ok "></i>提交
													</button>

												</div>

											</div>

										</form>

									</div>

								</div>
							</div>

							<!-- 表格-->

							<div class="layui-row">

								<div class="layui-col-md12 ">

									<div class="component_container" id="equipment_list_table" lay-filter="sp"></div>

								</div>

							</div>

						</div>

					</div>
				</div>

			</div>

		</div>
	</body>
	<!-- 备件登记-->
	<script type="text/html" id="the_spare_parts_to_register">
		<div class="layui-btn-container">
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">添加</button>
	  </div>
	</script>


<!--备件列表-->
	<script type="text/html" id="sprequisitions">
		<div class="layui-btn-container">
		    <button class="layui-btn layui-btn-sm" lay-event="getChe">提交</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" type="button" lay-submit id="sel_sp_search" lay-filter="sel_sp_search">
			<i class="layui-icon">&#xe615;</i>查询
			</button>
		  </div>
		</script>

	<div id="spare_parts_to_register" style="display: none; padding: 10px;">
		<div class="layui-row">
			<div class="layui-col-md12 ">
				
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">备件编码</label>
						<div class="layui-input-inline">
							<input type="tel" name="spEncoding" id="spEncoding" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">备件名称</label>
						<div class="layui-input-inline">
							<input type="text" name="spName" id="spName" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">类别</label>
						<div class="layui-input-inline">
							<input type="text" name="type" id="type" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				
				
				<div class="component_container" id="spare_parts_table" lay-filter="spare_parts_table"></div>
			</div>
		</div>
	</div>

	<!--采购申请单-->
	<script type="text/html" id="requisitions">
		<div class="layui-btn-container">
		    <button class="layui-btn layui-btn-sm" lay-event="getChe">添加</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" type="button" lay-submit id="sel_search" lay-filter="sel_search">
			<i class="layui-icon">&#xe615;</i>查询
			</button>
		  </div>
		</script>

	<div id="purchase_requisitions" style="display: none; padding: 10px;">
		<div class="layui-row">
			<div class="layui-col-md12 ">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">申请单号</label>
						<div class="layui-input-inline">
							<input type="tel" name="requestCode" id="requestCodes" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">申请人</label>
						<div class="layui-input-inline">
							<input type="text" name="proposer" id="proposers" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">申请时间</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="applicationDate" placeholder=" - ">
						</div>
					</div>
				</div>
				
				<div class="component_container" id="purchase_table" lay-filter="purchase_table1"></div>
			</div>
		</div>
	</div>

	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../../jsPackage/config/config.js"></script>
	<script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/inventory/spare_parts_put.js"></script>
</html>
