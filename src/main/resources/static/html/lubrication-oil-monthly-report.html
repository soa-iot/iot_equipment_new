<!DOCTYPE html>
<html>
  <head>
    <title>润滑油月度记录表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/equipment-lubrication.css" media="all">
    <style type="text/css">
    	.layui-table-tool{
    		padding-top: 0px;
    		padding-bottom: 0px;
    	}
    	h1{
    		text-align: center;
    		padding: 15px 0px;
    		font-family: '黑体';
    	}
    </style>
  </head>
  <body>
    <div class="layui-container">
		<div>
			<h1 id="title-h1">润滑油月度记录表</h1>
		    <table id="lubricationOil-report" class="layui-hide" lay-filter="lubricationOil-report"> </table>
   		</div>
   		<br/>
	</div>
	
	<!-- 开启表格头部工具栏区域 -->
	<script type="text/html" id="toolbar">
  		<form class="layui-form">
		    <div class="layui-form-item">
				<label class="text-font layui-form-label" style="width: 100px;">选择年份</label>
				<div class="layui-input-inline" style="width: 150px;">
					<select id="year">
 						<option value="">请选择</option>
 						<option value="2017">2017年</option>
 						<option value="2018">2018年</option>
 						<option value="2019">2019年</option>
						<option value="2020">2020年</option>
						<option value="2021">2021年</option>
						<option value="2022">2022年</option>
						<option value="2023">2023年</option>
						<option value="2024">2024年</option>
						<option value="2025">2025年</option>
						<option value="2026">2026年</option>
						<option value="2027">2027年</option>
						<option value="2028">2028年</option>
						<option value="2029">2029年</option>
						<option value="2030">2030年</option>
 					</select>
				</div>
				<div class="layui-input-inline">
					<button type="button" class="layui-btn layui-btn-sm" lay-event="query">
						<i class="layui-icon">&#xe615;</i> 查&nbsp;&nbsp;询</button>
				</div>
				<div class="layui-input-inline" style="float:right; width: 100px;">
					<a id="export-report" href="#">
						<button type="button" class="layui-btn layui-btn-sm" lay-event="export">
						<i class="layui-icon">&#xe601;</i> 导&nbsp;&nbsp;出</button>
					</a>
				</div>
			</div>
		</form>

	</script>
 	

	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/lubrication-oil-monthly-report.js"></script>
  </body>
</html>
