<!DOCTYPE html>
<html>
  <head>
    <title>设备润滑油记录表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/equipment-lubrication.css" media="all">
    <style type="text/css">
    	.layui-table-tool{
    		padding-top: 0px;
    		padding-bottom: 0px;
    	}
    	h1{
    		text-align: center;
    		padding: 15px 0px;
    		font-family: '黑体';
    	}
    </style>
  </head>
  <body>
    <div class="layui-container">
		<div>
			<h1 id="title-h1">设备润滑油记录表</h1>
			<form class="layui-form">
		    	 <div class="layui-form-item">
					    <div class="layui-inline">
					      <label class="text-font layui-form-label" style="width: 70px;">装置列名</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="positionnum" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 70px;">设备名称</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="tname" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 70px;">开始时间</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="startDate" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 70px;">结束时间</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="endDate" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline layui-inline-btn1"> 
							<button type="button" class="layui-btn layui-btn-sm layui-btn" id="query-record">
								<i class="layui-icon">&#xe615;</i>&nbsp;查&nbsp;&nbsp;询&nbsp;
							</button> 
							<a href="#" id="export-record">
								<button type="button" class="layui-btn layui-btn-sm layui-btn-normal" >
								<i class="layui-icon">&#xe601;</i>&nbsp;导&nbsp;&nbsp;出&nbsp;</button>
							</a>
						</div>
				</div>
		    </form>
		    <table id="lubricationOil-report" class="layui-hide" lay-filter="lubricationOil-report"> </table>
   		</div>
   		<br/>
	</div>
	

	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/lubrication-oil-record-report.js"></script>
  </body>
</html>
