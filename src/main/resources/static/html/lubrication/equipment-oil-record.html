<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>油品出入库记录</title>
<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
</head>
<body>

	<!-- <h1 style="text-align: center;">油品出入库记录</h1> -->
	
    <fieldset class="layui-elem-field layui-field-title" > 
		<legend>油品出入库记录</legend>
	</fieldset>
		<div style="text-align: center;margin: auto;width: 100%;">
			<div class="layui-inline">
				<label class="layui-form-label">开始时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="starttime"
						placeholder="请选择日期">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">结束时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="endtime"
						placeholder="请选择日期">
				</div>
			</div>
			<button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="sub-record" style="margin: 35px;">搜索</button>
			
			<table class="layui-hide" id="record-table" lay-filter="record-table" ></table>
		</div>
	
	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/url_param.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/lubrication/equipment-oil-record.js" charset="utf-8"></script>
    <script type="text/html" id="numb">
    	{{d.LAY_TABLE_INDEX+1}}
	</script>
</body>
</html>
