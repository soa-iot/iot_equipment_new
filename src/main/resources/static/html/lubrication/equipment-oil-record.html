<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>油品出入库记录</title>
<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
</head>
<body>

	<!-- <h1 style="text-align: center;">油品出入库记录</h1> -->
	
    <fieldset class="layui-elem-field layui-field-title" > 
		<legend>油品出入库记录</legend>
	</fieldset>
		<div style="margin: auto;width: 100%; margin-bottom: 30px">
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label ">油品名称</label>
				<div class="layui-input-inline layui-form" style="width: 260px" id="oname-div">
					<!-- <input type="text" name="oname1" id="oname1" class="layui-input"> -->
					<select  lay-submit lay-filter="oname1" name="oname1" id="oname1"  lay-search="">
			          <option value="">直接选择或搜索选择</option>
			        </select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">开始时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="starttime"
						placeholder="请选择日期">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">结束时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="endtime"
						placeholder="请选择日期">
				</div>
			</div>
			<button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="sub-record" style="margin-left: 35px;">搜索</button>
			
		</div>
			<table class="layui-hide" id="record-table" lay-filter="record-table" ></table>
	
	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/url_param.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/lubrication/equipment-oil-record.js" charset="utf-8"></script>
    <script type="text/html" id="numb">
    	{{d.LAY_TABLE_INDEX+1}}
	</script>
</body>
</html>
