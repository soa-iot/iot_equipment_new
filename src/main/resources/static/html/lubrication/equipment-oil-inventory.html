<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>油脂库存盘点</title>
<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
<link rel="stylesheet" href="../../css/equipment-oil.css">
</head>
<body>

  <!--   <fieldset class="layui-elem-field" style="margin-top: 20px; border: 2px solid gray; border-radius: 25px;"> -->
		<!-- <legend>油脂库存盘点</legend> -->
		<!-- 盘点油品 -->
		<form class="layui-form" action="">
		<div class="layui-form-item" id="inventory-div" style="width: 1000px;margin: auto;">
			<h1 style="text-align: center;margin: 10px" id="title-lio">油品盘点</h1>
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">油品名称</label>
				<div class="layui-input-inline" style="width: 260px">
					<select  lay-submit lay-filter="oname" name="oname" id="oname"  lay-search="">
			          <option value="">直接选择或搜索选择</option>
			        </select>
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">操作人</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="userid" id="userid" class="layui-input" disabled="disabled">
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">操作类型</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="otype" id="otype" class="layui-input" value="盘点" >
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">盘点时间</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="inv-time" id="inv-time" class="layui-input" disabled="disabled">
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">盘点量(升)</label>
				<div class="layui-input-inline" style="width: 190px">
					<input type="number" name="ramount" id="ramount"  min="0" value="0" class="layui-input">
				</div>
				<div class="layui-input-inline" style="width: 60px">
					<select  class="layui-input" name="calc-type" id="calc-type">
						<option value="加">加</option>
						<option value="减">减</option>
					</select>
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="rnote" id="rnote" class="layui-input" placeholder="备注">
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding" style="width: 100%;text-align: center;">
				<div class="layui-input-inline"  style="width: 100%;margin-top: 30px;">
					 <button type="button" class="layui-btn" lay-submit="sub" lay-filter="sub">立即提交</button>
     				 <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>
		</form>
	<!-- </fieldset> -->

	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/lubrication/equipment-oil-inventory.js" charset="utf-8"></script>
</body>
</html>
