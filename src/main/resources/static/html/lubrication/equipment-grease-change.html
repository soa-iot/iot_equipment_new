<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>电动机换脂管理</title>
<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
<link rel="stylesheet" href="../../css/equipment-oil.css">
</head>
<body>

    <fieldset class="layui-elem-field layui-field-title">
		<legend>电动机换脂管理</legend>
	</fieldset> 
		<!-- 盘点油品 -->
		<form class="layui-form" action="" id="inv-from">
		<div class="layui-form-item" id="inventory-div" style="width: 1000px;margin: auto;">
			<h1 style="text-align: center;margin: 10px" id="title-lio">电动机换脂管理</h1>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">设备位号</label>
				<div class="layui-input-inline" style="width: 180px">
					<input type="text" name="equPositionNum" id="equPositionNum" class="layui-input" placeholder="请选择设备位号"  disabled="disabled">
				</div>
					<button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="choose-equ" id="choose-equ" style="margin-top: 5px;margin-right: 13px;">选择设备</button>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">设备名称</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="equName" id="equName" class="layui-input" placeholder="请输入设备名称" disabled="disabled">
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">换脂部位</label>
				<div class="layui-input-inline" style="width: 260px">
					<!-- <input type="text" name="pplace" id="pplace" class="layui-input" placeholder="请输入润滑部位"> -->
					<select  lay-submit lay-filter="pplace" name="pplace" id="pplace"  lay-search="" >
			          <!-- <option value="">请选择润滑部位</option> -->
			        </select>
				</div>
					<span style="color: red" name="check" id="warningpplace"></span>
			</div>
			
			<div class="layui-inline input-inline-padding" >
				<label class="layui-form-label">脂名称</label>
				<div class="layui-input-inline" style="width: 260px">
					<select  lay-submit lay-filter="oname" name="oname" id="oname"  lay-search="" >
			          <option value="">直接选择或搜索选择</option>
			        </select>
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">换脂量(升)</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="number" name="ramount" id="ramount"  min="0" value="0" class="layui-input">
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">下一次换脂时间</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="inv-time" id="inv-time" class="layui-input" disabled="disabled">
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding" >
				<label class="layui-form-label">换脂人</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="userid" id="userid" class="layui-input" disabled="disabled">
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="rnote" id="rnote" class="layui-input" placeholder="备注">
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding" style="width: 100%;text-align: center; margin-bottom: 30px">
				<div class="layui-input-inline"  style="width: 100%;margin-top: 30px;">
					 <button type="button" class="layui-btn" lay-submit="sub" lay-filter="sub" style="margin-right:70px">立即提交</button>
     				 <button type="button" class="layui-btn layui-btn-primary" lay-submit="reset" lay-filter="reset" >重置</button>
				</div>
			</div>
		</div>
		</form> 

	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script src="../../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../../js/lubrication/equipment-grease-change.js" charset="utf-8"></script>
</body>
</html>
