<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>动设备润滑周期管理</title>
<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
<link rel="stylesheet" href="../../css/equipment-oil.css">
</head>
<body>

	<!-- <h1 style="text-align: center;" class="input-inline-padding">动设备润滑周期管理</h1> -->
    	<fieldset class="layui-elem-field layui-field-title">
		     <legend>动设备润滑周期管理</legend>
		</fieldset>
			 <div style="padding-top: 10px; width: 85%; margin: auto; background-color:  #EDF6FA;">
			<form class="layui-form" >
		    	 <div class="layui-form-item" style="background-color: #EDF6FA;padding-top: 10px;padding-bottom: 10px">
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 100px;">装置列</label>
					      <div class="layui-input-inline" style="width: 135px;">
					        <select name="welName" id="welName" >
					          <option value="">请选择装置列</option>
					        </select>
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 100px;">设备位号</label>
					      <div class="layui-input-inline" style="width: 135px;">
					        <input type="text" id="positionNum" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline" style="margin-left: 30px;"> 
							<button type="button" class="layui-btn layui-btn-sm layui-btn" id="query-equipment">
								<i class="layui-icon">&#xe615;</i>&nbsp;查&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;询&nbsp;
							</button> 
							<button type="button" class="layui-btn layui-btn-sm layui-btn" lay-submit lay-filter="add-oil" id="add-oil" style="margin-left: 20px;">新增润滑设备</button>
					   </div>
				</div>
				
		    </form> 
				<!-- <button type="button" class="layui-btn layui-btn-normal" style="margin-left: 85px" lay-submit lay-filter="oil-stock">油品入库</button> -->
			</div>
			<div style="width: 85%;margin: auto;">
				<table class="layui-hide" id="record-table" lay-filter="record-table" ></table>
			</div>
		<!-- 新增润滑设备 -->
		<div class="layui-form-item" id="add-lub-div">
			<h1 style="text-align: center;margin: 10px">新增换油设备</h1>
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">设备位号</label>
				<div class="layui-input-inline" style="width: 180px">
					<input type="text" name="equPositionNum" id="equPositionNum" class="layui-input" placeholder="请选择设备位号"  disabled="disabled">
				</div>
					<button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="choose-equ" id="choose-equ" style="margin-top: 5px;">选择设备</button>
					<span style="color: red" name="check" id="warning"></span>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">设备名称</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="equName" id="equName" class="layui-input" placeholder="请输入设备名称" disabled="disabled">
				</div>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">润滑部位</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="text" name="pplace" id="pplace" class="layui-input" placeholder="请输入润滑部位">
				</div>
					<span style="color: red" name="check" id="warningpplace"></span>
			</div>
			
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">要求油品</label>
				<div class="layui-input-inline layui-form" style="width: 260px">
					<select  lay-submit lay-filter="oname" name="oname" id="oname"  lay-search="">
			          <option value="">直接选择或搜索选择</option>
			        </select>
				</div>
			        <span style="color: red" name="check" id="warningoname"></span>
			</div>
			
			<div class="layui-inline input-inline-padding" >
				<label class="layui-form-label">润滑周期</label>
				<div class="layui-input-inline" style="width: 60px">
					<input type="number" name="pfrequency" id="pfrequency" min="0" value="0" class="layui-input">
				</div>
				<div class="layui-input-inline layui-form" style="width: 90px">
					<select  lay-submit lay-filter="punit" name="punit" id="punit"  lay-search="">
			          <option value="">单位</option>
			          <option value="日">日</option>
			          <option value="月">月</option>
			          <option value="年">年</option>
			        </select>
				</div>
				<!-- <div style=" margin-left: 110px;margin-top: 4px"> -->
					<span style="color: red;" name="check" id="warningpfrequency"></span><span style="color: red;" name="check" id="warningpuint"></span>
				<!-- </div> -->
			</div>
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label">标准加油量(升)</label>
				<div class="layui-input-inline" style="width: 260px">
					<input type="number" name="pamount" id="pamount" min="0" value="0" class="layui-input">
				</div>
					<span style="color: red" name="check" id="warningpamount"></span>
			</div>
			<div class="layui-inline input-inline-padding">
				<label class="layui-form-label" style="padding-top: 0px;">最后一次换油时间</label>
				<div class="layui-input-inline  layui-input-top">
					<input type="text" class="layui-input layui-input-one" id="lastchangetime" name="lastchangetime" placeholder="最后一次换油时间/安装时间">
				</div>
					<span style="color: red" name="check" id="warninglasttime"></span>
			</div>
			
			
		</div>
		
	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script src="../../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../../js/lubrication/lubricate-equipment-cycle.js" charset="utf-8"></script>
    <script type="text/html" id="numb">
    	{{d.LAY_TABLE_INDEX+1}}
	</script>
</body>
</html>
