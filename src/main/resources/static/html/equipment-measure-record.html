<!DOCTYPE html>
<html>
  <head>
    <title>设备测厚记录查看</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/equipment-measure.css" media="all">
  </head>
  <body>
    <div class="layui-container">
		<div >
				<form class="layui-form">
		    	    <div class="layui-form-item">
					    <div class="layui-inline">
					      <label class="text-font layui-form-label" style="width: 65px;">设备位号</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="equipPositionNum" class="layui-input">
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 65px;">设备名称</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="equipName" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 90px;">起始测厚日期</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="startDate" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 90px;">结束测厚日期</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="endDate" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline layui-inline-btn1"> 
						    <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="query-equipment">
								<i class="layui-icon">&#xe615;</i>查&nbsp;&nbsp;&nbsp;询
							</button> 
					 	</div>
					 </div>
		    </form>
		    <table id="equipMeasureRecord" class="layui-hide" lay-filter="equipMeasureRecord"> </table>
   		</div>
	</div>
	
	<!-- 测厚点位详情窗口 -->
	<div id="recordDetail-window" style="width: 600px; display:none;">
		<p> <b> 测点示图：</b> </p>
		<div>
			<img alt="测厚点位示图" src="#" >
		</div>
		<div id="div-record-table" class="layui-container">
			<table id="recordDetail-table" class="layui-hide" lay-filter="recordDetail-table"> </table>
		</div>
	</div>
 	
 	<script type="text/html" id="barBtn">
  		<a class="layui-btn layui-btn-xs" lay-event="detail">&nbsp;&nbsp;查看详情&nbsp;&nbsp;</a>
	</script>
 	
	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/equipment-measure-record.js"></script>
  </body>
</html>
