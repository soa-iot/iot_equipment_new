<!DOCTYPE html>
<html>
  <head>
    <title>设备定位</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/equipment-location.css" media="all">
  </head>
  <body>
    <div class="layui-container">
    	<form class="layui-form">
    	    <div class="layui-form-item">
			    <div class="layui-inline layui-inline-search"> 
			      <label class="layui-form-label form-label">装置列名</label>
			      <div class="layui-input-inline" style="width: 130px; margin-right: 10px;">
			        <select id="welName">
			       	  <option value="">请选择</option>
			          <option value="公共单元">公共单元</option>
				      <option value="主体装置Ⅰ列">主体装置Ⅰ列</option>
				      <option value="主体装置Ⅱ列">主体装置Ⅱ列</option>
				      <option value="主体装置Ⅲ列">主体装置Ⅲ列</option>
				      <option value="主体装置Ⅳ列">主体装置Ⅳ列</option>
				      <option value="主体装置Ⅴ列">主体装置Ⅴ列</option>
				      <option value="主体装置Ⅵ列">主体装置Ⅵ列</option>
				      <option value="主体装置Ⅶ列">主体装置Ⅶ列</option>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline layui-inline-search"> 
			      <label class="layui-form-label form-label">设备类别</label>
			      <div class="layui-input-inline" style="width: 130px;margin-right: 10px;">
			        <input id="equMemoOne" type="text" class="layui-input layui-input-one" autocomplete="off">
			      </div>
			    </div>
			    <div class="layui-inline layui-inline-search"> 
			      <label class="layui-form-label form-label">设备位号</label>
			      <div class="layui-input-inline" style="width: 130px;margin-right: 10px;">
			        <input id="equPositionNum" type="text" class="layui-input layui-input-one" autocomplete="off">
			      </div>
			    </div>
			    <div class="layui-inline layui-inline-search"> 
			      <label class="layui-form-label form-label">设备名称</label>
			      <div class="layui-input-inline" style="width: 130px;margin-right: 10px;">
			        <input id="equName" type="text" class="layui-input layui-input-one" autocomplete="off">
			      </div>
			    </div>
			 </div>	 
    	</form>
	    <table id="equipmentInfo" class="layui-hide" lay-filter="equipmentInfo"> </table>
	</div>
	  
	<!--
	<script type="text/html" id="toolbarBtn">
  	   <div class="layui-row"> 
			<button type="button" id="query-btn" class="layui-btn layui-btn-xs primary-btn" data-type="reload" lay-event="querydata">
				<i class="layui-icon">&#xe615;</i>查询
			</button>  
	   </div>
	</script>
	-->
	
	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/equipment-management-location.js"></script>
  </body>
</html>
