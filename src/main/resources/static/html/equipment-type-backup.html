<!DOCTYPE html>
<html>
  <head>
    <title>设备导入备份记录表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/equipment-type-backup.css" media="all">
  </head>
  <body>
 	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
   		<legend>设备导入备份记录表</legend>
 	</fieldset>
 	<div class="layui-container">
 		<div class="layui-row">
 			<form class="layui-form layui-form-header">
	 				<div class="layui-form-item">
	 					<div class="layui-inline">
					      <label class="layui-form-label">设备类型</label>
					      <div class="layui-input-inline">
						      <select lay-filter="equipment-type">
						        <option value="">请选择设备大类</option>
						        <option value="仪表设备">仪表设备</option>
						        <option value="机械设备">机械设备</option>
						        <option value="电气设备">电气设备</option>
						        <option value="分析化验设备">分析化验设备</option>
						      </select>
					      </div>
					      <div class="layui-input-inline equipment-type-detail">
						      <select name="bname" id="equipment-type-detail">
						        <option value="">请选具体类型</option>
						      </select>
						  </div>
					   </div>
					   <div class="layui-inline">
					      <label class="layui-form-label">开始时间</label>
					      <div class="layui-input-inline">
					      	 <input type="text" id="startDate" name="startDate" placeholder="请选择" autocomplete="off" class="layui-input">
					      </div>
					  </div>
					  <div class="layui-inline">
					      <label class="layui-form-label">结束时间</label>
					      <div class="layui-input-inline">
					   		  <input type="text" id="endDate" name="endDate" placeholder="请选择" autocomplete="off" class="layui-input">
					      </div>
					  </div>
					  <div class="layui-inline">
					      <label class="layui-form-label">操作人</label>
					      <div class="layui-input-inline">
					   		  <input type="text" id="bperson" name="bperson" autocomplete="off" class="layui-input">
					      </div>
					  </div>
					  <div class="layui-inline">
					      <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-submit lay-filter="backup-query">
								<i class="layui-icon">&#xe615;</i>查&nbsp;&nbsp;询
							</button> 
					  </div>
	 			  </div>
 			</form>
 		</div>
 		<div class="layui-row">
 			<table id="backup-table" class="layui-hide" lay-filter="backup-table"> </table>
 		</div>
 	</div>
 	
 	<script type="text/html" id="barBtn">
  		<a class="layui-btn layui-btn-sm" lay-event="rollback">&nbsp;还&nbsp;&nbsp;原&nbsp;</a>
		<a class="layui-btn layui-btn-sm" id="export" lay-event="export" href="#">&nbsp;导&nbsp;&nbsp;出&nbsp;</a>
	</script>
	
	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/equipment-type-backup.js"></script>
  </body>
</html>
