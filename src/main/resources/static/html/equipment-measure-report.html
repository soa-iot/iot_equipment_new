<!DOCTYPE html>
<html>
  <head>
    <title>测厚数据趋势</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/equipment-measure.css" media="all">
  </head>
  <body>
    <div class="layui-container">
		<div >
			<fieldset class="layui-elem-field" style="margin-top: 20px; border: 2px solid gray; border-radius: 25px;">
		     	<legend>测厚数据趋势</legend>
		     	<form class="layui-form" style="background-color: transparent;">
		    	   <div class="layui-form-item" style="background-color: transparent;">
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 90px;">设备位号</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="positionnum" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 90px;">起始年份</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="startYear" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline"> 
					      <label class="text-font layui-form-label" style="width: 90px;">结束年份</label>
					      <div class="layui-input-inline" style="width: 115px;">
					        <input type="text" id="endYear" class="layui-input layui-input-one" autocomplete="off">
					      </div>
					    </div>
					    <div class="layui-inline layui-inline-btn1"> 
						    <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="query-report">
								<i class="layui-icon">&#xe615;</i>查&nbsp;&nbsp;&nbsp;询
							</button> 
					 	</div>
					</div>
			    </form>	
		    </fieldset>
   		</div>
   		<br/>
   		<div class="data-init" style="text-align: center; color: gray;">
   			<h1>请输入完整设备位号进行查询</h1>
   		</div>
   		<div id="no-data" style="text-align: center; color: gray; display: none;">
   			<h1>&nbsp;</h1>
   		</div>
   		<fieldset class="layui-elem-field layui-field-title data-display" style="display: none;">
   			<legend id="positionnum_1">&nbsp;</legend>
   		</fieldset>
   		<div class="data-display" style="display: none;">
   			<table class="layui-table" style="text-align: center;">
				<colgroup>
				   <col width="150">
				   <col width="200">
				   <col width="150">
				   <col width="200">
				</colgroup>
				
				<tbody>
				   <tr>
				     <td>设备名称</td>
				     <td id="tname"></td>
				     <td>规格型号 <br/>外径x壁厚x腐蚀裕量(mm)</td>
				     <td id="equModel"></td>
				   </tr>
				   <tr>
				     <td>设备类别</td>
				     <td id="equMemoOne"></td>
				     <td>设备材质</td>
				     <td id="material"></td>
				   </tr>
				   <tr>
				     <td>制造年月</td>
				     <td id="equProducDate"></td>
				     <td>投用年月</td>
				     <td id="equCommissionDate"></td>
				   </tr>
				   <tr>
				     <td>工作介质</td>
				     <td id="meduimType"></td>
				     <td>测量仪器型号</td>
				     <td id="measuretype"></td>
				   </tr>
				   <tr style="text-align: left;">
				   	 <td colspan="4">
				   	 	测点示图：<br/>
				   	 	<img alt="测点示图" src="#" id="thick-record-img" />
				   	 </td>
				   </tr>
				 </tbody>
			</table>
   		</div>
   		<br/>
   		<fieldset class="layui-elem-field layui-field-title data-display" style="display: none;">
   			<legend id="positionnum_2">&nbsp;</legend>
   		</fieldset>
   		<!-- echart展示图表div -->
   		<div id="main" style="height:500px; display: none;" class="data-display">
   		</div>
   		
	</div>

	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/echarts/echarts.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/equipment-measure-report.js"></script>
  </body>
</html>
