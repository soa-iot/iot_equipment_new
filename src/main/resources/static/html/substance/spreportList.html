<!DOCTYPE html>
<html>
	<head>
		<title>备件告警信息界面</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<div class="layui-container">
			<div class="layui-row layui-col-space12" style="height: 100%">
				<div class="layui-col-xs10 layui-col-sm10 layui-col-md12 equipment_list">
					<div class="layui-row">
						<div class="layui-col-md12 " id="equipment_list">
						</div>
					</div>
					<div class="layui-row">

						<div class="layui-fluid " style="overflow: visible">

							<!-- 搜索条件 -->

						<!-- 搜索条件 -->
						
													<div class="layui-row layui-col-space10">
						
														<div class="layui-col-md12 ">
						
															<div style="margin-top: 10px; vertical-align: middle; background-color: #F2F2F2;">
						
																<form class="layui-form" action="" style="margin-top: 15px;" id="search">
						
						
						
																	<div class="layui-form-item">
						
																		<div class="layui-inline">
						
																			<label class="layui-form-label">备件编号</label>
						
																			<div class="layui-input-inline">
						
																				<input name="spEncoding" id="spEncoding" class="layui-input" placeholder="请输入">
						
																			</div>
						
																		</div>
																		<div class="layui-inline">
						
																			<label class="layui-form-label">备件名称</label>
						
																			<div class="layui-input-inline">
						
																				<input name="spName" id="spName" class="layui-input" placeholder="请输入">
						
																			</div>
						
																		</div>
																		<div class="layui-inline">
																		
																			<label class="layui-form-label">标签码</label>
																		
																			<div class="layui-input-inline">
																		
																				<input name="labelCode" id="labelCode" class="layui-input" placeholder="请输入">
																		
																			</div>
																		
																		</div>
																	<div class="layui-inline" id="btn-group">
						
																			<button class="layui-btn layui-btn-normal" type="button" lay-submit id="search_button_search" lay-filter="search_button_search">
						
																				<i class="layui-icon">&#xe615;</i>查询
						
																			</button>
						
																			<button type="reset" class="layui-btn layui-btn-normal">
						
																				<i class="layui-icon layui-icon-refresh"></i> 重置
						
																			</button>
						
																		</div>
																	</div>
						
																</form>
						
															</div>
						
														</div>
													</div>
							<!-- 表格-->

							<div class="layui-row">

								<div class="layui-col-md12">

									<div class="component_container" id="sp_list" lay-filter="sp_list1"></div>

								</div>

							</div>

						</div>

					</div>
				</div>

			</div>

		</div>

	</body>

	<script type="text/html" id="toolbar">
		<div class="layui-btn-container">
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">采购申请</button>
	  </div>
	</script>
	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../../jsPackage/config/config.js"></script>
	<script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/substance/spreportList.js"></script>
	</body>
</html>
