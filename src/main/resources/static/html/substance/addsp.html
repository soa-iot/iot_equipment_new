<!DOCTYPE html>
<html>
	<head>
		<title>备件告警信息界面</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<form class="layui-form" action="" style="margin-top: 15px;" id="search">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">备件编码</label>
		
					<div class="layui-input-inline">
					
						<input name="spEncoding"  id="spEncoding" lay-verify="required" lay-reqtext="请输入备件编码" autocomplete="off" class="layui-input" placeholder="请输入">
		
					</div></div>
				<div class="layui-inline">
		
					<label class="layui-form-label">备件名称</label>
		
					<div class="layui-input-inline">
		
						<input name="spName" id="spName" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入备件名称" autocomplete="off">
		
					</div>
		
				</div>
		
			</div>
		
			<div class="layui-form-item">
		
				<div class="layui-inline">
		
					<label class="layui-form-label">品牌</label>
		
					<div class="layui-input-inline">
		
						<input name="brand" id="brand" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入品牌" autocomplete="off">
		
					</div>
		
				</div>
		
				<div class="layui-inline">
		
					<label class="layui-form-label">分类</label>
		
					<div class="layui-input-inline">
		
						<input name="type" id="type" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入分类" autocomplete="off">
		
					</div>
		
				</div>
			</div>
			<div class="layui-form-item">
					
				<div class="layui-inline">
					
					<label class="layui-form-label">规格</label>
					
					<div class="layui-input-inline">
					
						<input name="specification" id="specification" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入规格" autocomplete="off">
					
					</div>
					
				</div>
					
				<div class="layui-inline">
					
					<label class="layui-form-label">单位</label>
					
					<div class="layui-input-inline">
					
						<input name="unit" id="unit" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入单位" autocomplete="off">
					
					</div>
					
				</div>
			</div>
			<div class="layui-form-item">
					
				<div class="layui-inline">
					
					<label class="layui-form-label">单价</label>
					
					<div class="layui-input-inline">
					
						<input name="unitCost" id="unitCost" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入单价" autocomplete="off">
					
					</div>
					
				</div>
					
				<div class="layui-inline">
					
					<label class="layui-form-label">备件库存</label>
					
					<div class="layui-input-inline">
					
						<input name="spInventory" id="spInventory" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入备件库存" autocomplete="off">
					
					</div>
					
				</div>
			</div>
			<div class="layui-form-item">
					
				<div class="layui-inline">
					
					<label class="layui-form-label">备件预警值</label>
					
					<div class="layui-input-inline">
					
						<input name="prewarningVal" id="prewarningVal" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入备件预警值" autocomplete="off">
					
					</div>
					
				</div>
					
				<div class="layui-inline">
					
					<label class="layui-form-label">采购周期</label>
					
					<div class="layui-input-inline">
					
						<input name="procurementCycle" id="procurementCycle" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入采购周期" autocomplete="off">
					
					</div>
					
				</div>
			</div>
			<div class="layui-form-item">
					
				<div class="layui-inline">
					
					<label class="layui-form-label">标签码</label>
					
					<div class="layui-input-inline">
					
						<input name="labelCode" id="labelCode" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入标签码" autocomplete="off">
					
					</div>
					
				</div>
					
				<div class="layui-inline">
					
					<label class="layui-form-label">生产厂家</label>
					
					<div class="layui-input-inline">
					
						<input name="manufactureFactory" id="manufactureFactory" class="layui-input" placeholder="请输入" lay-verify="required" lay-reqtext="请输入生产厂家" autocomplete="off">
					
					</div>
					
				</div>
			</div>
			<div class="layui-form-item">
					
				<div class="layui-inline">
					
					<label class="layui-form-label">生产日期</label>
					<div class="layui-input-inline">
						<input type="text" name="productionDate" id="productionDate" class="layui-input" placeholder="yyyy-MM-dd" lay-verify="required" lay-reqtext="请输入生产日期" autocomplete="off">
					</div>
					
				</div>
					
			</div>
		<div class="layui-inline" id="btn-group">
				
			<button class="layui-btn" lay-submit id="search_button_search" lay-filter="search_button_search" >
				
				<i class="layui-icon">&#xe615;</i>提交
				
			</button>
				
			<button type="reset" class="layui-btn layui-btn-primary">
				
				<i class="layui-icon layui-icon-refresh"></i> 重置
				
			</button>
				
		</div>
		</form>
	</body>
	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../../jsPackage/config/config.js"></script>
	<script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/substance/addsp.js"></script>
</html>
