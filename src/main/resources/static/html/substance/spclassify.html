<!DOCTYPE html>
<html>
	<head>
		<title>备件分类界面</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.2/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<div class="layui-container">
	
			<div class="layui-row layui-col-space10" style="height: 100%">
	
				<div class="layui-col-xs2 layui-col-sm2 layui-col-md2 equipment_type">
	
					<div class="layui-row">
	
						<div
	
							class="layui-col-xs12 layui-col-sm12 layui-col-md12 tree-title">
	
							<span>备件分类</span>
	<span style="float: right;">
		<button type="button" class="layui-btn layui-btn-sm" id="addClass"><i class="layui-icon"></i></button>
	</span>
						</div>
	
					</div>
	
					<div class="layui-row">
	
						<div id="spClassify" class="demo-tree-more"></div>
	
					</div>
	
				</div>
	
				<div
	
					class="layui-col-xs10 layui-col-sm10 layui-col-md10 equipment_list">
	
					<div class="layui-row">
	
						<div
	
							class="layui-col-xs12 layui-col-sm12 layui-col-md12 tree-title">
	
							<span>设备列表</span>
	
						</div>
	
					</div>
	
					<div class="layui-row">
	
						<div class="layui-col-md12 " id="equipment_list">
	
							<!-- <fieldset class="layui-elem-field layui-field-title"
	
								style="margin-top: 20px;">
	
								<legend style="color: green;">静设备</legend>
	
							</fieldset> -->
	
						</div>
	
					</div>
	
					<div class="layui-row">
	
						<div class="layui-fluid " style="overflow: visible">
							<!-- 表格-->
	
							<div class="layui-row">
	
								<div class="layui-col-md12 ">
	
									<div class="component_container" id="equipment_list_table"
	
										lay-filter="equipment_list_table"></div>
	
								</div>
	
							</div>
	
						</div>
	
					</div>
	
				</div>
	
			</div>
		</div>
</body>

	<script type="text/html" id="toolbar">
		<div class="layui-btn-container">
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">添加</button>
	    <button class="layui-btn layui-btn-sm" lay-event="isAll">删除</button>
	  </div>
	</script>

	<script src="../../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../../jsPackage/config/config.js"></script>
	<script type="text/javascript" src="../../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/substance/spclassify.js"></script>
</html>
